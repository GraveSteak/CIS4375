					<div class="col-lg-8">
						<div class="dashboard-content">
							<h2 style="padding-bottom: 5%;">Summary Graphs</h2>
							<div class="row">
								<div class="col-lg-4">
									<div class="chart1">
										<canvas id="myPieChart1" width="250" height="250"></canvas>
									</div>
								</div>
								<div class="col-lg-4">

             <!-- Dashboard Section -->
             <div id="holiday-find-container">
                <h3>Find Holidays with the date</h3>
                <form id="find_holiday">
                    <div class="row">
                        <!-- Client ID input -->
                        <div class="col-md-6 mb-3 form-group">
                          <label for="date">Date</label>
                          <input type="date" class="form-control" id="date" name="date" placeholder="YYYY-MM-DD" required>
                        </div>
                    <div class="form-group row" style="padding-top: 10px;">
                        <div class="col-sm-10" style="align-content: center;">
                            <button type="submit" id="find_holiday_button" class="btn btn-primary m-3">Find Holiday</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <!-- Client Information Form -->
			<div id="holiday-info-container" style="display: none;">
				<h3>Special Circumstance Information</h3>
				<form id="holiday_info_form">
				<div class="form-group">
					<label for="date">Holiday Date: </label>
					<input type="text" class="form-control" id="date" name="date" required>
				</div>
				<div class="form-group">
					<label for="description">Description:</label>
					<input type="text" class="form-control" id="description" name="description" required>
				</div>
				<div class="form-group">
					<label for="additional_cost">Additional Cost: </label>
					<input type="number" class="form-control" id="additional_cost" name="additional_cost" required>
				</div>
                <br>
				<button type="submit" id="update_holiday" class="btn btn-primary">Update Special Circumstances</button>
				</form>
				<br>
			</div>
