<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="" />

		<!-- Bootstrap CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="/css/tiny-slider.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">
		<title>Special Circumstances</title>
	</head>

	<body>

		<div id="header-placeholder"></div>

		<div class="side-bar">
			<div class="container">
				<div class="row justify-content-evenly" style="padding-top: 5%">
					<div class="col-lg-3">
						<div class="dashboard-content">
							<h2 style="text-align: center;">Dashboard</h2>
						</div>
						<div class="items">
							<ul>
								<li><a href="dashboard.html">Home</a></li>
								<li><a href="/progress.html">General Information Management</a></li>
								<li><a href="/clients.html">Clients Management</a></li>
								<li><a href="/prices.html">Prices Management</a></li>
								<li><a href="/cars.html">Vehicle Management</a></li>
								<li><a href="/special.html">Special Circumstances</a></li>
								<li><button class="btn btn-primary me-2" style="width: 100%;" onclick="logout()">Logout</button></li>
							</ul>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<label for="progress-crud"><h2>Special Circumstances</h2></label>
						<label for="select-operation"><h3>Select Operation:</h3></label>
						<br>
						<br>
						<select class="form-control" id="crud-operation" name="crud-operation">
							<option value="choose">Choose...</option>
							<option value="find">Find</option>
							<option value="create">Create</option>
						</select>

			<!-- Dashboard Section -->
			<div id="holiday-find-container" style="display: none; padding-top: 10%;">
					<h3>Find Holidays with the Date</h3>
					<form id="find_holiday">
						<div class="row">
							<!-- Date input -->
							<div class="col-sm-8">
								<div class="form-group">
									<label for="holiday">Date</label>
									<input type="date" class="form-control" id="holiday" name="holiday" placeholder="YYYY-MM-DD" required>
								</div>
								<div class="form-group">
									<label for="description">Description</label>
									<input type="text" class="form-control" id="description" name="description" placeholder="Description" required>
								</div>
								<div class="form-group">
									<label for="additional_cost">Additional Cost</label>
									<input type="text" class="form-control" id="additional_cost" name="additional_cost" placeholder="$" required>
								</div>
							</div>
							<div class="col-sm-8" style="display: flex; justify-content: space-between;">
								<button type="submit" id="find_holiday_button" class="btn btn-primary m-3" style="width:35%;">Find Holiday</button>
								<button type="submit" id="update_holiday_button" class="btn btn-primary m-3">Update Special Circumstances</button>
								<button type="submit" id="delete_holiday_button" class="btn btn-primary m-3">Delete Special Circumstances</button>
							</div>
							<br>
							<br>
						</div>
					</form>
					<br>
				</div>
		
				<!-- Create holiday Form -->
				<div id="holiday-create-container" style="display: none; padding-top: 10%;">
					<h3>Add Holiday</h3>
					<form id="holiday_create_form" method="POST">
						<div class="form-group">
							<label for="holiday_create_date">Date</label>
							<input type="date" class="form-control" id="holiday_create_date" name="holiday_create_date" placeholder="YYYY-MM-DD" required>
						</div>
						<div class="form-group">
							<label for="description">Description:</label>
							<input type="text" class="form-control" id="holiday_create_description" name="holiday_create_description" placeholder="Description" required>
						</div>
						<div class="form-group">
							<label for="additional_cost">Additional Cost: </label>
							<input type="number" class="form-control" id="holiday_create_additional_cost" name="holiday_create_additional_cost" placeholder="$" required>
						</div>
						<br>
						<button type="submit" id="create_holiday_button" class="btn btn-primary">Create Holiday</button>
					</form>
					<br>
				</div>
			</div>

        <!-- Start Footer Section -->
		<div id="footer-placeholder"></div>
		<!-- End Footer Section -->

		<script src="/js/specialCreate.js"></script>
		<script src="/js/special_crud_dropdown.js"></script>
        <script src="/js/retrieveSpecial.js"></script>
		<script src="/js/redirect.js"></script>
		<script src="/js/logout.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/header.js"></script>
		<script src="js/footer.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


	</body>

</html>
