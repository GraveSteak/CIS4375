
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="css/tiny-slider.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<title>Estimate Result</title>
	</head>

	<body>

		<div id="header-placeholder"></div>

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Your Delivery Estimate</h1>
							</div>
						</div>
						<div class="col-lg-7">
							<div id="priceContainer">
								<h2>Your Delivery Estimate is: <span id="genPrice">Loading...</span></h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->
		
		<!-- Start Footer Section -->
		<div id="footer-placeholder"></div>
		<!-- End Footer Section -->

		<script>
			window.addEventListener('load', () => {
				const urlParams = new URLSearchParams(window.location.search);
				const genPrice = urlParams.get('genPrice');
				document.getElementById('genPrice').textContent = genPrice ? `$${genPrice}` : 'Unavailable';
			});
		</script>


		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/tiny-slider.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/header.js"></script>
		<script src="js/footer.js"></script>
	</body>

</html>
