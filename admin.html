<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">
  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="css/tiny-slider.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<title>Admin Log In</title>
	</head>

	<body>
		<div id="header-placeholder"></div>
			<div class="product-section">
				<div class="container">
					<div class="row justify-content">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Admin log in page</h1>
								<p class="mb-4">Use your login credentials</p>
							</div>
						</div>
						<div class="col-12 col-lg-4 mb-4 mb-md-2" style="text-align: left;">
							<form id="loginForm">
								<div class="form-group row">
									<div class="col-md-6 mb-3"></div>
											<label for="username" style="text-align: left;">Username</label>
											<input type="text" class="form-control" id="username">
								</div>
								<br>
								<div class="form-group row">
									<div class="col-md-6 mb-3"></div>
											<label for="password" style="text-align: left;">Password</label>
											<input type="password" class="form-control" id="password">
								</div>
								<div class="form-group-row" style="padding-top: 5%; padding-left: 35%;">
									<button type="submit" class="btn btn-primary me-2">Log in</button>
								</div>
							</form>
							<div id="loginError" style="color: red;"></div>
						</div>
					</div>
				</div>
			</div>

		<!-- Start Footer Section -->
		<div id="footer-placeholder"></div>
		<!-- End Footer Section -->

		<script>
		
		document.getElementById('loginForm').addEventListener('submit', function(event) {
		event.preventDefault();  // Prevent default form submission

		const username = document.getElementById('username').value;
		const password = document.getElementById('password').value;

		// Simulating an AJAX request (you will need to replace this with your actual server-side validation logic)
		fetch('api/login', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify({ username, password })
		})
		.then(response => {
			if (!response.ok) {
				throw new Error('Network response was not ok.'); // Ensures we handle non-200 responses as well
			}
			return response.json();
		})
		.then(data => {
			if (data.success) {
				localStorage.setItem('isLoggedIn', 'true');
				window.location.href = 'dashboard.html'; // Redirect to the dashboard if login is successful
			} else {
				document.getElementById('loginError').textContent = 'Invalid username or password'; // Display login error
			}
		})
	});

		
		</script>			

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/header.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/connect.js"></script>
	</body>

</html>
