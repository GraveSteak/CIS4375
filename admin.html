	<body>

		<div id="header-placeholder"></div>

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Admin log in page</h1>
								<p class="mb-4">Admin will have the option to use the user interface to update database</p>
							</div>
						</div>
						<div class="col-lg-7">

								<div class="form-group row" style="padding-top: 15%;">
									<label for="username" class="login col-sm-2 col-form-label" style="text-align: center;">Username</label>

								<div class="form-group row">
									<label for="password" class="login col-sm-2 col-form-label" style="text-align: center;">Password</label>
									<div class="col-sm-5">
									  <input type="password" class="form-control" id="password">
									</div>
								</div>
								<div class="form-group-row" style="padding-top: 5%; padding-left: 15%;">
									<button type="submit" class="btn btn-secondary me-2">Log in</button>
    								<a href="#" class="btn btn-white-outline">Forgot password</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
