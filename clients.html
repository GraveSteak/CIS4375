        <!-- Dashboard Section -->
        <div id ="formContainer" class="justify-content-center" style="display: none;">
            <h3>Create Client</h3>
            <form id="clientCreate" action="http://localhost:3000/api/clients" method="POST">
                <div class="row">
                    <!-- First name input -->
                    <div class="col-md-6 mb-3 form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="First name" required>
                    </div>
                    <!-- Last name input -->
                    <div class="col-md-6 mb-3 form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" name="lastName" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row">
                    <!-- Phone number input -->
                    <div class="col-md-6 mb-3 form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" name="phoneNumber" placeholder="XXX-XXX-XXX">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group row" style="padding-top: 20px;">
                    <div class="col-sm-10" style="align-content: center;">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
            <div id="form-find-container" style="display: none;">
                    <h3>Find Client</h3>
                    <form id="find_client">
                        <div class="row">
                            <div class="row">
                                <!-- Phone number input -->
                                <div class="col-md-6 mb-3 form-group">
                                    <label for="phone_Number">Phone Number</label>
                                    <input type="text" class="form-control" id="phone_numb" name="phone_numb" placeholder="only numbers" required>
                                </div>
                            </div>
                        <div class="form-group row" style="padding-top: 20px;">
                            <div class="col-sm-10" style="align-content: center;">
                                <button type="submit" id="find_client_button" class="btn btn-primary m-3">Find Client</button>
                                <button type="button" id="update_client" class="btn btn-secondary m-3">Update Client</button>
                                <button type="button" id ="deleted_client" class="btn btn-secondary">Delete Client</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        <br>

        <!-- Client Information Form -->
			<div id="clientPhone-info-container" style="display: none;">
				<h3>Client Information</h3>
				<form id="client_info_form">
                <div class="form-group">
                    <label for="client_id">Client ID:</label>
                    <input type="text" class="form-control" id="client_id" name="client_id" required>
                </div>
				<div class="form-group">
					<label for="first_name">First Name:</label>
					<input type="text" class="form-control" id="first_name" name="first_name" required>
				</div>
				<div class="form-group">
					<label for="last_name">Last Name:</label>
					<input type="text" class="form-control" id="last_name" name="last_name" required>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="company">Company:</label>
					<input type="text" class="form-control" id="company" name="company">
				</div>
				<div class="form-group">
					<label for="number_requests">Number of Requests:</label>
					<input type="number" class="form-control" id="number_requests" name="number_requests">
				</div>
				<div class="form-group">
					<label for="phone_number">Phone Number:</label>
					<input type="text" class="form-control" id="phone_number" name="phone_number">
				</div>
				<br>
				<button type="submit" id="update_client" class="btn btn-primary">Update Information</button>
				</form>
				<br>
			</div>
