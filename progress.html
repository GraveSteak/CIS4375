						<h2 style="text-align: center;">Dashboard</h2>
						</div>

							<ul>

                        <div class="col-md-6 mb-3">
                            <label for="progress-crud"><h2>Progress Management</h2></label>

             <!-- Dashboard Section -->
             <div id="client-find-container">
                <h3>Find progress corresponding to client</h3>
                <form id="find_progress">
                    <div class="row">
                        <!-- Client ID input -->
                        <div class="col-md-6 mb-3 form-group">
                          <label for="ClientID">Client ID</label>
                          <input type="number" class="form-control" id="ClientID" name="ClientID" placeholder="Client ID" required>
                        </div>
                    <div class="form-group row" style="padding-top: 10px;">
                        <div class="col-sm-10" style="align-content: center;">
                            <button type="submit" id="find_progress_button" class="btn btn-primary m-3">Find Client</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <!-- Client Information Form -->
			<div id="progress-info-container" style="display: none; padding-top: 5%;">
				<h3>Client Information</h3>
				<form id="progress_info_form">
				<input type="hidden" id="ClientID" name="ClientID">
				<div class="form-group">
					<label for="FullName">Full Name: </label>
					<input type="text" class="form-control" id="FullName" name="FullName" required>
				</div>
				<div class="form-group">
					<label for="Quote">Quoted Price:</label>
					<input type="text" class="form-control" id="Quote" name="Quote" required>
				</div>
				<div class="form-group">
					<label for="AllVehicles">All Vehicles: </label>
					<input type="text" class="form-control" id="AllVehicles" name="AllVehicles" required>
				</div>
                <br>
				<button type="submit" id="update_progress" class="btn btn-primary">Update Information</button>
				</form>
				<br>
			</div>
